<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <style>
        body { 
            font-family: -apple-system, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: #f0f2f5; 
            text-align: center;
            transition: background 0.5s ease;
            background-position: center;
            background-size: cover; 
            background-repeat: no-repeat;
            overflow: hidden; /* Щоб написи не розтягували екран */
        }
        
        /* ГІФКА НА ФОН (з'являється при помилці) */
        body.bg-error {
            /* Замініть 'error-bg.gif' на назву вашого файлу */
            background-video: url("phatearl.mp4");
        }

        /* --- СТИЛІ ДЛЯ ВЕЛИКИХ НАПИСІВ --- */
        .meme-text {
            display: none; /* За замовчуванням приховані */
            position: fixed;
            width: 100%;
            text-align: center;
            color: white;
            font-weight: 900;
            font-size: 3rem; /* Дуже великий текст */
            text-transform: uppercase;
            font-family: 'Impact', sans-serif; /* Класичний шрифт мемів */
            letter-spacing: 2px;
            
            /* Жирна чорна обводка тексту */
            text-shadow: 
                3px 3px 0 #000, 
               -1px -1px 0 #000,  
                1px -1px 0 #000,
               -1px 1px 0 #000,
                1px 1px 0 #000;
            z-index: 10;
            pointer-events: none; /* Щоб крізь текст можна було клікати */
        }

        .text-top { top: 10%; }
        .text-bottom { bottom: 10%; }

        /* Показуємо написи ТІЛЬКИ коли активний клас помилки */
        body.bg-error .meme-text {
            display: block;
        }

        /* --- СТИЛЬ КАРТКИ --- */
        .card { 
            background: white; 
            padding: 2.5rem 2rem; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 90%; 
            max-width: 400px;
            color: #333; 
            transition: all 0.3s ease;
            position: relative;
            z-index: 5;
        }
        
        h2 { margin-top: 0; color: #333; }
        .status { margin-bottom: 25px; font-size: 1.1rem; line-height: 1.5; }
        .error { color: #dc3545; font-weight: bold; }

        /* --- КАРТКА ПРИ ПОМИЛЦІ --- */
        .card.transparent-mode {
            background: transparent !important;
            box-shadow: none !important;
            border: none !important;
        }

        /* Змінюємо кольори тексту всередині картки при помилці */
        .card.transparent-mode h2,
        .card.transparent-mode .status,
        .card.transparent-mode .error,
        .card.transparent-mode #debug {
            color: white !important;
            text-shadow: 2px 2px 0 #000; 
        }
        
        /* Прибираємо заголовок "Реєстрація" при помилці, щоб не заважав мему */
        .card.transparent-mode h2 {
            display: none;
        }

        .btn { 
            background: #007bff; 
            color: white; 
            border: none;
            padding: 14px 28px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 1.1rem; 
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
            transition: transform 0.2s;
        }
        
        .card.transparent-mode .btn {
            border: 2px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.8);
            margin-top: 20px;
        }

        #debug { font-size: 0.9rem; color: #888; margin-top: 20px; }
        
        /* Адаптація для мобільних (щоб текст не був гігантським) */
        @media (max-width: 400px) {
            .meme-text { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="meme-text text-top">ТИ КУДИ ЛІЗЕШ?</div>
    <div class="meme-text text-bottom">ТУЛИ В АДМІН</div>

    <div class="card" id="mainCard">
        <h2>Реєстрація</h2>
        <div id="status" class="status">Натисніть кнопку для перевірки локації</div>
        <button id="startBtn" class="btn" onclick="checkLocation()">Я на місці</button>
        <div id="debug"></div>
    </div>

    <script>
        // --- НАЛАШТУВАННЯ ---
        const TARGET_LAT = 50.4501; // ВСТАВТЕ ВАШІ КООРДИНАТИ
        const TARGET_LON = 30.5234; // ВСТАВТЕ ВАШІ КООРДИНАТИ
        const RADIUS = 50;         
        const FORM_URL = "https://forms.gle/8Pf4SvPnvmTe7X7VA"; 
        // -------------------------

        const statusText = document.getElementById('status');
        const debugText = document.getElementById('debug');
        const startBtn = document.getElementById('startBtn');
        const mainCard = document.getElementById('mainCard');

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function checkLocation() {
            startBtn.style.display = 'none';
            statusText.innerText = "Шукаємо тебе в космосі...";
            
            // СКИДАННЯ (повертаємо звичайний вигляд)
            document.body.classList.remove('bg-error');
            mainCard.classList.remove('transparent-mode');

            if (!navigator.geolocation) {
                statusText.innerHTML = "<span class='error'>GPS недоступний</span>";
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const uLat = pos.coords.latitude;
                    const uLon = pos.coords.longitude;
                    const distance = calculateDistance(uLat, uLon, TARGET_LAT, TARGET_LON);
                    
                    debugText.innerText = `Відстань: ${Math.round(distance)} м.`;

                    if (distance <= RADIUS) {
                        statusText.innerText = "Ти на місці! Відкриваємо форму...";
                        window.location.href = FORM_URL;
                    } else {
                        // ВМИКАЄМО РЕЖИМ МЕМУ
                        document.body.classList.add('bg-error');
                        mainCard.classList.add('transparent-mode');
                        
                        // Текст помилки стає коротшим, бо є великі написи зверху/знизу
                        statusText.innerHTML = `<span class='error'>GPS ВИЗНАЧЕНО НЕВІРНО</span><br>Відстань: ${Math.round(distance)}м.`;
                        startBtn.style.display = 'inline-block';
                        startBtn.innerText = "Спробувати ще раз";
                    }
                },
                (err) => {
                    statusText.innerHTML = "<span class='error'>Увімкни GPS!</span>";
                    startBtn.style.display = 'inline-block';
                },
                { enableHighAccuracy: true, timeout: 10000 }
            );
        }
    </script>
</body>
</html>
