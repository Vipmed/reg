<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація: Перевірка локації</title>
    <style>
        body { 
            font-family: -apple-system, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: #f0f2f5; /* Світлий фон за замовчуванням */
            text-align: center;
            transition: background 0.5s ease;
            background-position: center;
            background-size: cover; 
            background-repeat: no-repeat;
        }
        
        /* Цей клас додається до BODY тільки при помилці (показує фото) */
        body.bg-error {
            /* Ваше фото */
            background-image: url("горила.png");
        }

        /* --- СТИЛЬ КАРТКИ ЗА ЗАМОВЧУВАННЯМ (ЗВИЧАЙНИЙ) --- */
        .card { 
            background: white;  /* Біла картка */
            padding: 2.5rem 2rem; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); /* Гарна тінь */
            width: 90%; 
            max-width: 400px;
            color: #333; /* Темний текст */
            transition: all 0.3s ease; /* Плавна анімація зникнення */
        }
        
        h2 { margin-top: 0; color: #333; }
        .status { margin-bottom: 25px; font-size: 1.1rem; line-height: 1.5; }
        .error { color: #dc3545; font-weight: bold; }

        /* --- СТИЛЬ КАРТКИ ПРИ ПОМИЛЦІ (ПРОЗОРИЙ) --- */
        .card.transparent-mode {
            background: transparent !important; /* Робимо прозорою */
            box-shadow: none !important;        /* Прибираємо тінь блоку */
            border: none !important;
        }

        /* Коли картка прозора, змінюємо колір тексту на білий з тінню */
        .card.transparent-mode h2,
        .card.transparent-mode .status,
        .card.transparent-mode .error,
        .card.transparent-mode #debug {
            color: white !important;
        }
        
        /* Кнопка */
        .btn { 
            background: #007bff; 
            color: white; 
            border: none;
            padding: 14px 28px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 1.1rem; 
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
            transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.95); }

        /* Рамка для кнопки тільки в режимі помилки, щоб її було видно на фото */
        .card.transparent-mode .btn {
            border: 2px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        #debug { font-size: 0.9rem; color: #888; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card" id="mainCard">
        <h2>Реєстрація</h2>
        <div id="status" class="status">Тисни кнопку, щоб ми перевірили, чи ти в будівлі.</div>
        <button id="startBtn" class="btn" onclick="checkLocation()">Почати реєстрацію</button>
        <div id="debug"></div>
    </div>

    <script>
        // --- НАЛАШТУВАННЯ ---
        const TARGET_LAT = 50.4501; // ВАШІ КООРДИНАТИ
        const TARGET_LON = 30.5234; // ВАШІ КООРДИНАТИ
        const RADIUS = 50;         
        const FORM_URL = "https://forms.gle/8Pf4SvPnvmTe7X7VA"; 
        // -------------------------

        const statusText = document.getElementById('status');
        const debugText = document.getElementById('debug');
        const startBtn = document.getElementById('startBtn');
        const mainCard = document.getElementById('mainCard'); // Отримуємо картку

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function checkLocation() {
            startBtn.style.display = 'none';
            statusText.innerText = "Шукаємо тебе в космосі...";
            
            // СКИДАННЯ СТИЛІВ (Повертаємо білу картку при новій спробі)
            document.body.classList.remove('bg-error');
            mainCard.classList.remove('transparent-mode');

            if (!navigator.geolocation) {
                statusText.innerHTML = "<span class='error'>Ваш браузер не підтримує геолокацію.</span>";
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const uLat = pos.coords.latitude;
                    const uLon = pos.coords.longitude;
                    const distance = calculateDistance(uLat, uLon, TARGET_LAT, TARGET_LON);
                    
                    debugText.innerText = `Відстань: ${Math.round(distance)} м.`;

                    if (distance <= RADIUS) {
                        statusText.innerText = "Ти на місці! Відкриваємо форму...";
                        window.location.href = FORM_URL;
                    } else {
                        // АКТИВАЦІЯ РЕЖИМУ ПОМИЛКИ (Горила + Прозорість)
                        document.body.classList.add('bg-error');     // Вмикаємо фон горили
                        mainCard.classList.add('transparent-mode');  // Робимо картку прозорою
                        
                        statusText.innerHTML = `Реєстрація тільки в адміні. Ти занадто далеко.`;
                        startBtn.style.display = 'inline-block';
                        startBtn.innerText = "Спробувати ще раз";
                    }
                },
                (err) => {
                    statusText.innerHTML = "<span class='error'>Доступ до GPS відхилено.</span><br>Дозвольте доступ і спробуйте ще раз.";
                    startBtn.style.display = 'inline-block';
                },
                { enableHighAccuracy: true, timeout: 10000 }
            );
        }
    </script>
</body>
</html>
