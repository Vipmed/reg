<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація: Перевірка локації</title>
    <style>
        body { 
            font-family: -apple-system, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: #f0f2f5; 
            text-align: center;
            transition: background 0.5s ease;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        /* Клас, який додасть фото на фон при помилці */
        .bg-error {
            /* Замініть 'photo.jpg' на пряме посилання на ваше фото */
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url("горила.png");
        }

        .card { 
    /* rgba(255, 255, 255, 0.2) - де 0.2 це 20% видимості білого кольору */
    background: rgba(255, 255, 255, 0.1); 
    padding: 2rem; 
    border-radius: 20px; 
    box-shadow: 0 10px 25px rgba(0,0,0,0.3); 
    width: 90%; 
    max-width: 400px;
    
    /* Сильне розмиття фону за карткою для ефекту матового скла */
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px); /* для підтримки в Safari/iOS */
    
    border: 1px solid rgba(255, 255, 255, 0.3); /* тонка рамка для об'єму */
    color: white; /* робимо основний текст білим для контрасту */
}
        h2 {
    color: white;
    margin-top: 0;
}
        
        .status { 
    margin-bottom: 20px; 
    font-size: 1.1rem; 
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5); /* тінь під текстом для читабельності */
}
        .btn { background: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 1rem; }
        .error { 
    color: #ff4d4d; /* яскраво-червоний */
    font-weight: bold; 
    text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
}
        #debug { font-size: 0.8rem; color: #888; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Реєстрація</h2>
        <div id="status" class="status">Будь ласка, натисніть кнопку нижче, щоб ми могли перевірити, чи ви в будівлі.</div>
        <button id="startBtn" class="btn" onclick="checkLocation()">Почати реєстрацію</button>
        <div id="debug"></div>
    </div>

    <script>
        // --- ВАШІ НАЛАШТУВАННЯ ---
        const TARGET_LAT = 50.4501; // ВСТАВТЕ РЕАЛЬНУ ШИРОТУ (напр. 50.4501)
        const TARGET_LON = 30.5234; // ВСТАВТЕ РЕАЛЬНУ ДОВГОТУ (напр. 30.5234)
        const RADIUS = 50;         
        const FORM_URL = "https://forms.gle/RnV1HaUVH8ajW2RM8"; 
        // -------------------------

        const statusText = document.getElementById('status');
        const debugText = document.getElementById('debug');
        const startBtn = document.getElementById('startBtn');

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function checkLocation() {
            startBtn.style.display = 'none';
            statusText.innerText = "Отримуємо GPS-координати...";
            document.body.classList.remove('bg-error'); // Скидаємо фон при новій спробі

            if (!navigator.geolocation) {
                statusText.innerHTML = "<span class='error'>Ваш браузер не підтримує геолокацію.</span>";
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const uLat = pos.coords.latitude;
                    const uLon = pos.coords.longitude;
                    const distance = calculateDistance(uLat, uLon, TARGET_LAT, TARGET_LON);
                    
                    debugText.innerText = `Відстань: ${Math.round(distance)} м.`;

                    if (distance <= RADIUS) {
                        statusText.innerText = "Успішно! Перенаправляємо на форму...";
                        window.location.href = FORM_URL;
                    } else {
                        // Додаємо фото на фон
                        document.body.classList.add('bg-error');
                        
                        statusText.innerHTML = `<span class='error'>Реєстрація можлива лише в приміщенні адміну. Ви знаходитесь занадто далеко.</span><br>Відстань: ${Math.round(distance)}м. Для реєстрації підійдіть ближче.`;
                        startBtn.style.display = 'inline-block';
                        startBtn.innerText = "Спробувати ще раз";
                    }
                },
                (err) => {
                    statusText.innerHTML = "<span class='error'>Доступ до GPS відхилено.</span><br>Будь ласка, дозвольте доступ у налаштуваннях браузера.";
                    startBtn.style.display = 'inline-block';
                    console.error(err);
                },
                { enableHighAccuracy: true, timeout: 10000 }
            );
        }
    </script>
</body>
</html>
