<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація: Перевірка локації</title>
    <style>
        body { 
            font-family: -apple-system, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: #000; /* Чорний фон, поки вантажиться фото */
            text-align: center;
            transition: background 0.5s ease;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        /* Клас з горилою */
        .bg-error {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url("горила.png");
        }

        .card { 
            /* 0.15 — це 15% білого, майже прозорий */
            background: rgba(255, 255, 255, 0.15); 
            padding: 2.5rem 2rem; 
            border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.5); 
            width: 85%; 
            max-width: 380px;
            
            /* Ефект розмиття фону */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        h2 { 
            color: white; 
            margin-top: 0; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .status { 
            margin-bottom: 25px; 
            font-size: 1.1rem; 
            line-height: 1.4;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .btn { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 14px 28px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-size: 1.1rem; 
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,123,255,0.4);
        }

        .error { 
            color: #ff4d4d; /* Яскраво-червоний */
            font-weight: bold; 
            display: block;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.9);
        }

        #debug { font-size: 0.8rem; color: rgba(255,255,255,0.5); margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Реєстрація</h2>
        <div id="status" class="status">Тисни кнопку, щоб ми перевірили, чи ти в будівлі.</div>
        <button id="startBtn" class="btn" onclick="checkLocation()">Почати реєстрацію</button>
        <div id="debug"></div>
    </div>

    <script>
        // --- ТВОЇ НАЛАШТУВАННЯ ---
        // ЗАМІНИ НА РЕАЛЬНІ КООРДИНАТИ!
        const TARGET_LAT = 50.4501; 
        const TARGET_LON = 30.5234; 
        const RADIUS = 50;         
        const FORM_URL = "https://forms.gle/RnV1HaUVH8ajW2RM8"; 
        // -------------------------

        const statusText = document.getElementById('status');
        const debugText = document.getElementById('debug');
        const startBtn = document.getElementById('startBtn');

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function checkLocation() {
            startBtn.style.display = 'none';
            statusText.innerText = "Шукаємо тебе в космосі...";
            document.body.classList.remove('bg-error');

            if (!navigator.geolocation) {
                statusText.innerHTML = "<span class='error'>Твій браузер застарів для GPS.</span>";
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const uLat = pos.coords.latitude;
                    const uLon = pos.coords.longitude;
                    const distance = calculateDistance(uLat, uLon, TARGET_LAT, TARGET_LON);
                    
                    debugText.innerText = `Відстань: ${Math.round(distance)} м.`;

                    if (distance <= RADIUS) {
                        statusText.innerText = "Ти на місці! Відкриваємо форму...";
                        window.location.href = FORM_URL;
                    } else {
                        document.body.classList.add('bg-error');
                        statusText.innerHTML = `Реєстрація тільки в адмінці. Ти занадто далеко. <br><br>Відстань: ${Math.round(distance)}м.`;
                        startBtn.style.display = 'inline-block';
                        startBtn.innerText = "Спробувати ще раз";
                    }
                },
                (err) => {
                    statusText.innerHTML = "<span class='error'>Доступ до GPS закрито.</span>Увімкни локацію в налаштуваннях.";
                    startBtn.style.display = 'inline-block';
                },
                { enableHighAccuracy: true, timeout: 10000 }
            );
        }
    </script>
</body>
</html>
