<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація: Перевірка локації</title>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f2f5; text-align: center; }
        .card { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        .status { margin-bottom: 20px; font-size: 1.1rem; }
        .btn { background: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 1rem; }
        .error { color: #dc3545; font-weight: bold; }
        #debug { font-size: 0.8rem; color: #888; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Реєстрація</h2>
        <div id="status" class="status">Будь ласка, натисніть кнопку нижче, щоб ми могли перевірити, чи ви в будівлі.</div>
        <button id="startBtn" class="btn" onclick="checkLocation()">Почати реєстрацію</button>
        <div id="debug"></div>
    </div>

    <script>
        // --- ВАШІ НАЛАШТУВАННЯ ---
        const TARGET_LAT = 149.55366561604496; // Замініть на реальну широту
        const TARGET_LON = 250.610670873119407; // Замініть на реальну довготу
        const RADIUS = 50;         // Радіус у метрах (краще ставити 150 для стабільності GPS)
        const FORM_URL = "https://forms.gle/8Pf4SvPnvmTe7X7VA"; // ВАШЕ ПОСИЛАННЯ TALLY
        // -------------------------

        const statusText = document.getElementById('status');
        const debugText = document.getElementById('debug');
        const startBtn = document.getElementById('startBtn');

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function checkLocation() {
            startBtn.style.display = 'none';
            statusText.innerText = "Отримуємо GPS-координати...";

            if (!navigator.geolocation) {
                statusText.innerHTML = "<span class='error'>Ваш браузер не підтримує геолокацію.</span>";
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const uLat = pos.coords.latitude;
                    const uLon = pos.coords.longitude;
                    const distance = calculateDistance(uLat, uLon, TARGET_LAT, TARGET_LON);
                    
                    debugText.innerText = `Відстань: ${Math.round(distance)} м.`;

                    if (distance <= RADIUS) {
                        statusText.innerText = "Успішно! Перенаправляємо на форму...";
                        window.location.href = FORM_URL;
                    } else {
                        statusText.innerHTML = `<span class='error'>Ви за межами будівлі.</span><br>Відстань: ${Math.round(distance)}м. Для реєстрації підійдіть ближче.`;
                        startBtn.style.display = 'inline-block';
                        startBtn.innerText = "Спробувати ще раз";
                    }
                },
                (err) => {
                    statusText.innerHTML = "<span class='error'>Доступ до GPS відхилено.</span><br>Будь ласка, дозвольте доступ у налаштуваннях браузера.";
                    startBtn.style.display = 'inline-block';
                    console.error(err);
                },
                { enableHighAccuracy: true, timeout: 10000 }
            );
        }
    </script>
</body>
</html>
